<div class="container">
    <h2>Emps...</h2>
            
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody *ngFor="let emp of emps">
       
            <tr>
                <td>{{ emp.id}}</td>
                <td> {{ emp.name }}</td>
                <td>{{ emp.status }}</td>
                <td>
                    <button class="m-1" (click)="viewempdet(emp.id)">View details</button>

                    <button class="m-1">Update</button>
                     
                    <button class="m-1">Delete</button>
                    
                </td>
            </tr>
       
      </tbody>
    </table>
  </div>
